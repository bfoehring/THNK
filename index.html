<!DOCTYPE html>
<html>
<head>
	<title>Thought Site</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<div class="header" id="header"></div>
	<div class="main-contain">

	</div>

			<li>{{first}}</li>
			<li>{{second}}</li>
		</ul>
		<div class="sec-nav"><i class="icon ion-ios-gear"></i></div>
	</script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.12.0/lodash.min.js"></script>
	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
